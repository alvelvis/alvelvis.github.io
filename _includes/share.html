<section class="share">
    <h4>{% if page.lang and page.lang != 'pt' %}Share{% else %}Compartilhe{% endif %}</h4>
    <a href="http://twitter.com/share?text={{page.title | replace: '%', '%25' }}&amp;url={{site.domain_name}}{{ page.url }}"
        onclick="window.open(this.href, 'twitter-share', 'width=550,height=235');return false;">
        <i class="fa fa-twitter"></i>
    </a>
    <a href="https://www.facebook.com/sharer/sharer.php?u={{site.domain_name}}{{page.url}}"
        onclick="window.open(this.href, 'facebook-share','width=580,height=296');return false;">
        <i class="fa fa-facebook"></i>
    </a>
    <a target="_blank" href="https://web.whatsapp.com/send?text={{page.title | replace: '%', '%25' }}%0D%0A{{site.domain_name}}{{page.url}}">
        <i class="fa fa-whatsapp"></i>
    </a>
</section>
